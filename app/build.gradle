apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.zalem.myapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.github.ParkSangGwon:TedPicker:v1.0.10'
    //compile 'com.android.support:appcompat-v7:23.3.0'


    compile 'com.theartofdev.edmodo:android-image-cropper:1.2.+'

    compile 'com.github.jkwiecien:EasyImage:1.2.1'
    compile 'com.yalantis:ucrop:1.2.4'

    compile 'com.mikhaellopez:circularimageview:3.0.2'
}
